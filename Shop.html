    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --primary: #f24e4e;
        --bg: #fff;
        --text: #222;
        --accent: #555;
        --card-hover: #f9f9f9;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f1f1f1;
        color: var(--text);
      }
      header {
        background: url("https://images.pexels.com/photos/28144050/pexels-photo-28144050.jpeg")
          no-repeat center/cover;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      header h1 {
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 10px 30px;
        border-radius: 12px;
      }
      .breadcrumb {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        color: #222;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s;
      }
      .breadcrumb:hover {
        background: #eee;
      }

      .container {
        display: flex;
        padding: 20px;
        gap: 20px;
      }
      aside {
        width: 250px;
        background: var(--bg);
        padding: 20px;
        border-radius: 12px;
      }
      .filter-group {
        margin-bottom: 20px;
      }
      .filter-header {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 10px;
      }
      .filter-content label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
      }
      input[type="range"] {
        width: 100%;
      }
      .products {
        flex: 1;
      }
      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .search-bar input,
      .search-bar select {
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .product-card {
        background: var(--bg);
        border-radius: 12px;
        overflow: hidden;
        transition: 0.3s ease;
        position: relative;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        position: relative;
        height: 250px;
        overflow: hidden;
      }
      .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .image-icons {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 8px;
      }
      .image-icons a {
        background: rgba(255, 255, 255, 0.9);
        padding: 8px;
        border-radius: 50%;
        color: #333;
        text-decoration: none;
        transition: 0.3s;
      }
      .image-icons a:hover {
        background: var(--primary);
        color: #fff;
        transform: scale(1.1);
      }
      .product-info {
        padding: 10px;
        text-align: center;
      }
      .product-info h4 {
        margin-bottom: 5px;
        font-size: 16px;
      }
      .stars {
        color: gold;
        font-size: 14px;
      }
      .price {
        font-weight: bold;
        color: var(--primary);
      }
      @keyframes fadein {
        from {
          opacity: 0;
          bottom: 10px;
        }
        to {
          opacity: 1;
          bottom: 30px;
        }
      }
      @keyframes fadeout {
        from {
          opacity: 1;
          bottom: 30px;
        }
        to {
          opacity: 0;
          bottom: 10px;
        }
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
        }

        aside {
          width: 100%;
        }

        .product-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>

        </div>

        </div>
        <div class="filter-group">

          <div class="filter-content">
            <input

              min="1000"
              max="7000"
              value="7000"
            />
            <p>Max Price: ₹<span id="priceValue">7000</span></p>
          </div>
        </div>
      </aside>
      <div class="products">

          <select id="sortSelect">

        </div>
        <div class="product-grid" id="productGrid"></div>

          localStorage.setItem("favorites", JSON.stringify(favs));
          showPopup(" Added to Favorites");
        } else {

        }

      function addToCart(product) {
        const formatted = {
          id: product.id || "",
          name: product.name || product.title || "Unnamed",
          img: product.img || product.image || "",
          imageBack: product.imageBack || "",
          price: product.price || 0,
          rating: product.rating || 0,
          brand: product.brand || "",
          size: product.size || "",
          color: product.color || "",
          description: product.description || "No description",
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (!cart.some((p) => p.name === formatted.name)) {
          cart.push(formatted);
          localStorage.setItem("cart", JSON.stringify(cart));
          showPopup("Added to Cart");
        } else {
          showPopup("Already in Cart");
        }
      }

          ...document.querySelectorAll(".size-filter:checked"),
        ].map((e) => e.value);
        const colorFilters = [

            (!brandFilters.length || brandFilters.includes(p.brand)) &&
            (!sizeFilters.length || sizeFilters.includes(p.size)) &&
            (!colorFilters.length || colorFilters.includes(p.color)) &&
            p.price <= maxPrice &&
            p.name.toLowerCase().includes(search)
        );
        applySort();
      }

        const val = sortSelect.value;
        if (val === "lowToHigh") filtered.sort((a, b) => a.price - b.price);
        if (val === "highToLow") filtered.sort((a, b) => b.price - a.price);
        renderProducts(filtered);
      }

      sortSelect.addEventListener("change", applyFilters);
      document
        .querySelectorAll(".brand-filter, .size-filter, .color-filter")
        .forEach((el) => el.addEventListener("change", applyFilters));

      applyFilters();

      function viewProduct(product) {
        const formatted = {
          id: product.id || "",
          img: product.img || product.image || "",
          imageBack: product.imageBack || "",
          name: product.name || product.title || "No Title",
          price: product.price || 0,
          description: product.description || "No description available",
        };
        localStorage.setItem("selectedProduct", JSON.stringify(formatted));
        location.href = "product.html";
      }
    </script>
  </body>
</html>
