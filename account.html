<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <button onclick="goHome()" class="back-btn">‚Üê Back to Home</button>
      <div class="container">
        <div class="tabs">
          <button id="loginTab" class="active" onclick="showForm('login')">
            Login
          </button>
          <button id="signupTab" onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button>Login</button>
          <p
            onclick="showForm('signup')"
            style="cursor: pointer; color: #007bff"
          >
            Don't have an account? Click Sign Up
          </p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Create Password" required />
          <button>Sign Up</button>
          <p
            onclick="showForm('login')"
            style="cursor: pointer; color: #007bff"
          >
            Already have an account? Click Login
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
