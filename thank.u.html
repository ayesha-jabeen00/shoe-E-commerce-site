<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #fefefe;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .thank-container {
        animation: fadeIn 0.8s ease;
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .thank-container i {
        font-size: 60px;
        color: #f24e4e;
        margin-bottom: 20px;
      }

      .thank-container h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #333;
      }

      .thank-container p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }

      .btn-continue {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 14px;
        background: linear-gradient(135deg, #ff5858, #f857a6);
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 30px;
        text-decoration: none;
        box-shadow: 0 4px 12px rgba(248, 87, 166, 0.25);
        transition: all 0.3s ease;
      }

      .btn-continue i {
        transition: transform 0.3s ease;
        font-size: 14px;
      }

      .btn-continue:hover {
        background: linear-gradient(135deg, #f857a6, #ff5858);
        box-shadow: 0 6px 16px rgba(255, 88, 88, 0.3);
      }

      .btn-continue:hover i {
        transform: translateX(-3px);
      }
    </style>
  </head>
  <body>
    <div class="thank-container">
      <i class="fas fa-smile-beam"></i>
      <h1>Thank You!</h1>
      <p>Your order has been placed successfully.</p>
      <a href="index.html" class="btn-continue"
        ><i class="fas fa-arrow-left"></i> Continue Shopping</a
      >
    </div>
  </body>
</html>
